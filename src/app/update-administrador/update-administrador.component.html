<div class="container-form">
    <form class="text-center border p-5 bg-light" (ngSubmit) = "onSubmit()">
        <p class="h4 mb-4">Modificar Administrador</p>
        <div class="container-inputs">
            <div class="form-group">
                <input type="text" class="form-control mb-4" id="NombreAdministrador"
                [(ngModel)] = "administrador.nombreAdministrador" name = "NombreAdministrador" placeholder="Nombre del Administrador">
            </div>

            <div class="form-group">
                <input type="text" class="form-control mb-4" id="Usuario"
                [(ngModel)] = "administrador.usuario" name = "Usuario" placeholder="Nombre de Usuario">
            </div>

            <div class="form-group">
                <input type="text" class="form-control mb-4" id="Contrasenia"
                [(ngModel)] = "administrador.contrasenia" name = "Contrasenia" placeholder="ContraseÃ±a">
            </div>
        
        </div>
        <div class="container-button">
            <button class="btn btn-success pull-left" style="margin-left: 10px" type="submit">Guardar</button>
            <button class="btn btn-danger pull-right" style="margin-left: 10px;" type="reset" (click)="goToAdministradorList()">Cancelar</button>
        </div>
    </form>
</div>
