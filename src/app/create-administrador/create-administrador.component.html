
<div class="container-form">
    <form class="text-center border p-5 bg-light" (ngSubmit) = "onSubmit()" [formGroup]="administradorForm">
        <p class="h4 mb-4">Crear Administrador</p>
        <div class="row" style="height: 410px;">
            <div class="container-inputs">
                <div class="form-group">
                    <h4>Nombre:</h4>
                    <input type="text" class="form-control mb-4" id="NombreAdministrador" formControlName="NombreAdministrador"
                        [(ngModel)] = "administrador.nombreAdministrador" name = "NombreAdministrador" placeholder="Nombre del Administrador">
                    <div *ngIf="!NombreAdministrador.valid && (NombreAdministrador.touched || administradorSubmit)" class="error-block">
                        <label>Falta ingresar el nombre del administrador</label>
                    </div>
                </div>
            
                <div class="form-group">
                    <h4>Usuario:</h4>
                    <input type="text" class="form-control mb-4" id="Usuario" formControlName="Usuario"
                        [(ngModel)] = "administrador.usuario" name = "Usuario" placeholder="Nombre de Usuario">
                    <div *ngIf="!Usuario.valid && (Usuario.touched || administradorSubmit)" class="error-block">
                        <label>Falta ingresar el nombre de usuario</label>
                    </div>
                </div>

                <div class="form-group">
                    <h4>Contrase単a:</h4>
                    
                    <div class="input-group">
                        <input [type]="fieldTextType ? 'text' : 'password'" class="form-control mb-4" id="Contrasenia" formControlName="Contrasenia"
                            [(ngModel)] = "administrador.contrasenia" name = "Contrasenia" placeholder="Contrase単a" minlength="8">
                        <div class="input-group-append">
    						<span class="input-group-text" style="height: 38px;">
	    					  <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType}" (click)="toggleFieldTextType()"></i>
		    				</span>
			    		</div>    
                    </div>
                    <div *ngIf="Contrasenia.errors?.minlength" class="error-block">
                        <label>La contrase単a debe ser de minimo 8 caracteres</label>
                    </div>
                    <div *ngIf="!Contrasenia.valid && (Contrasenia.touched || administradorSubmit)" class="error-block">
                        <label>Falta ingresar la contrase単a</label>
                    </div>     
                </div>
                 
            <div class="form-group">
                <button class="btn btn-success pull-left" style="margin-left: 10px" type="submit">Guardar</button>
                <button class="btn btn-danger pull-right" style="margin-left: 10px;" type="reset" (click)="goToAdministradorList()">Cancelar</button>
            </div>  
            </div>  
        </div>       
    </form>
</div>
