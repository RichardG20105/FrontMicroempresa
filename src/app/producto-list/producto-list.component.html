<h2 class="text-center">Productos</h2>
<div class="container button">
    <button (click)="createProducto()" class="btn btn-primary">Crear Nuevo</button>
</div>
<div class="row" style="height: 450px;">
<div class="container table">
    <table class="table table-striped table-hover">
        <thead class="thead-blue"> 
            <tr>
                <th class="font-weight-normal">Nombre</th>
                <th class="font-weight-normal">Foto</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let producto of productos | slice: (page-1) * pageSize : page * pageSize">
                <td id="texto"> {{ producto.nombreProducto }} </td>
                <td> <a href="#"><img src="{{ 'https://back-productossan.herokuapp.com/uploads/'+producto.fotoProducto}}" style="height: 100px; width: 200px;"></a></td>
                <td >
                    <div class="container button">
                        <button (click) = "updateProducto(producto.idProducto)" class = "btn btn-info" style="margin-left: 10px"><mat-icon>edit</mat-icon></button>
                        <button (click) = "deleteProducto(producto.idProducto)" class = "btn btn-danger" style="margin-left: 10px"><mat-icon>delete</mat-icon></button>
                    </div>                   
                </td>
            </tr>
        </tbody>
    </table>
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="productos.length" [(page)]="page" [pageSize]="pageSize" [boundaryLinks]="true"></ngb-pagination>
</div>
</div>
