<div class="container-form">
<form class="text-center border p-5 bg-light" (ngSubmit) = "onSubmit()">
    <p class="h4 mb-4"> Crear Nuevo Punto de Venta </p>
    <div class="row" style="height: 410px;">
    <div class="container-inputs">
        <div class="form-group">
            <input type="text" class="form-control mb-4" id = "NombrePventa"
                [(ngModel)] = "puntoventa.nombrePventa" name = "NombrePventa" placeholder="Nombre del Punto de Venta">         
       </div> 
    
       <div class="form-group">
            <input type="text" class="form-control mb-4" id = "DireccionPventa"
                [(ngModel)] = "puntoventa.direccionPventa" name = "DireccionPventa" placeholder="DirecciÃ³n del Punto de Venta">         
        </div>
    
        <div class="form-group">
            <input type="text" class="form-control mb-4" id = "CiudadPventa"
                [(ngModel)] = "puntoventa.ciudadPventa" name = "CiudadPventa" placeholder="Ciudad del Punto de Venta">         
        </div>
        <div class="container-button">
            <button class="btn btn-success" style="margin-left: 10px" type="submit"> Guardar </button>

    </div>
    </div>
</form>
</div>
