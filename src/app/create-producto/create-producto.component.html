<h3>Crear Nuevo Producto</h3>
<form (ngSubmit) = "onSubmit()" method="POST" enctype="multipart/form-data">
    
    <div class="form-group">
        <label>Nombre del Producto:</label>
        <input type="text" class="form-control" id="NombreProducto" 
            [(ngModel)]="producto.nombreProducto" name="NombreProducto">
    </div>
    <div class="form-group">
        <label>Foto del Producto</label>
        <input type="file" id="file" name="FotoProducto" class="form-control" (change)="onFileChanged($event)">
    </div>

    <button class="btn btn-success" type="submit">Guardar</button>
</form>
