<div class="container-form">
    <form class="text-center border p-5 bg-light" (ngSubmit) = "onSubmit()" method="POST" enctype="multipart/form-data" [formGroup]="productoForm">
        <p class="h4 mb-4">Crear Producto</p>
        <div class="row" style="height: 410px;">
            <div class="container-inputs">
                <div class="form-group">
                    <p class="text-justify font-weight-normal mb-4">Nombre:</p>
                    <input type="text" class="form-control" formControlName="NombreProducto"
                        [(ngModel)]="producto.nombreProducto" placeholder="Nombre del Producto">
                    <span *ngIf="!NombreProducto.valid && (NombreProducto.touched || productoSubmit)" class="error-block">
                    Falta ingresar el nombre del producto
                    </span>
                </div>
                <div class="form-group">
                    <p class="text-justify font-weight-normal mb-4">Foto del Producto:</p>
                    <input type="file" id="file" name="FotoProducto" class="form-control"
                        formControlName="FotoProducto" (change)="onFileChanged($event)">
                    <span *ngIf="!FotoProducto.valid && (FotoProducto.touched || productoSubmit)" class="error-block">
                    No se a subido ninguna imagen
                    </span>
                </div>
            </div>
                <div class="container-button">
                    <button class="btn btn-success pull-left" style="margin-left: 10px" type="submit">Guardar</button>
                <button class="btn btn-danger pull-right" style="margin-left: 10px;" type="reset" (click)="goToProductoList()">Cancelar</button>
        </div>
    </div>
    </form>
</div>
