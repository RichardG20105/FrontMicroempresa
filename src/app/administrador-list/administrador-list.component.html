
<h2 class="text-center">Administradores</h2>
<button (click)="createAdministrador()" class="btn btn-primary">Crear Nuevo</button>

<table class = "table table-striped">
    <thead>
        <tr>
            <th>Nombre de Usuario</th>
            <th>Usuario</th>
            <th>Contrase√±a</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let administrador of administradores" >
            <td> {{ administrador.nombreAdministrador}} </td>
            <td> {{ administrador.usuario}} </td>
            <td> {{ administrador.contrasenia}} </td>
            <td>
                <button (click)="updateAdministrador(administrador.idAdministrador)" class="btn btn-info" style="margin-left: 10px">Actualizar</button>
                <button (click)="deleteAdministrador(administrador.idAdministrador)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
